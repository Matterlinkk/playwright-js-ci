name: test-runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setting-up:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t my-app:latest .

      - name: Create report directory
        run: |
          mkdir -p $(pwd)/playwright-report
          chmod -R 777 $(pwd)/playwright-report

      - name: Run tests in Docker container
        run: |
          docker run \
          --mount type=bind,source="$(pwd)",target=/app \
          --mount type=bind,source="$(pwd)/playwright-report",target=/app/playwright-report \
          my-app \
          /bin/sh -c "npm install && npx playwright install && PLAYWRIGHT_HTML_REPORT=/app/playwright-report npm run tests:run"

      - name: Upload HTML Report Document
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Deploy to GitHub Pages
        if: success() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GHUB_PAGES_TOKEN }}
          publish_dir: ./playwright-report
          keep_files: false
          force_orphan: true